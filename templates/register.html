{% extends 'template.html' %}

{% block title %}
    DBook - Register
{% endblock %}

{% block header %}
    <a class="nav-link" href="/login">Login</a>
    <a class="nav-link active" href="/register">Register</a>
{% endblock %}

{% block content %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
        <div class="form-group">
            <label for="email">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Password" name="passsword1">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Password" name="password2">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made by <a href="https://github.com/shreeviknesh">Shreeviknesh</a> & <a href="https://github.com/sukavanan">Sukavanan</a></p>
        </div>
    </footer>
{% endblock %}
